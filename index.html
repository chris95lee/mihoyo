<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原神社区-米游社</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- header部分开始 -->
  <header>
    <div class="mid">
      <div class="logo">
        <img src="./img/logo.png" alt="mihoyo">
        <strong>米游社·原神</strong>
      </div>
      <ul class="list">
        <li>首页</li>
        <li>酒馆</li>
        <li>攻略</li>
        <li>官方</li>
        <li>观测枢</li>
        <li>米游铺</li>
        <li>更多</li>
      </ul>
      <div class="user">
        <form action="javascript:;" method="post">
          <input type="text">
        </form>
        <div class="focus">关注</div>
        <div class="message">消息</div>
        <div class="userInfo">
          <a href="#">
            <img src="./img/profile.png" alt="我的头像">
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- header部分结束 -->


  <div class="main"></div>

  <!-- footer部分开始 -->
  <footer>
    <div class="main">
      <div class="footer-nav">
        <div class="footer-item" id="communityMap">
          <p class="footer-item-title"><strong>社区地图</strong></p>
        </div>
        <div class="footer-item" id="knowUs">
          <p class="footer-item-title"><strong>了解我们</strong></p>
        </div>
        <div class="footer-item" id="relatedInfo">
          <p class="footer-item-title"><strong>相关信息</strong></p>
        </div>
        <div class="footer-item" id="contactUs">
          <p class="footer-item-title"><strong>联系我们</strong></p>
        </div>
        <div class="footer-item" id="QRcode"></div>
      </div>
      <div class="footer-copyright"></div>
    </div>
  </footer>
  <!-- footer部分结束 -->
</body>
</html>
